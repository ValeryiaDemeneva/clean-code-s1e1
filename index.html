<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="matrix-container">
      <img src="./eisenhower-matrix.jpg" alt="matrix-img">
      <a class="matrix-container__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-container">
      <p id="add-item-title">
        <label for="new-task">Add Item</label>
      </p>
      <div class="todo-container__add-wrapper">
        <input id="new-task"class="task" type="text">
        <button>Add</button>
      </div>
      <p></p>
      <h3 class="todo-container__section-title">Todo</h3>
      <ul class="todo-container__items-container" id="incomplete-tasks">
        <li class="todo-container__list-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt='remove svg'>
          </button>
        </li>
        <li class="todo-container__list-item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove svg">
          </button>
        </li>
      </ul>
      <h3 class="todo-container__section-title">Completed</h3>
      <ul class="todo-container__items-container" id="completed-tasks">
        <li class='todo-container__list-item'>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
